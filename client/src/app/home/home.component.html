<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <!-- uvodni dio teksta za početnu stranicu -->
        <h1>UNIJETI TEKST</h1>
        <p class="lead">Upravljajte dokumentima vrlo lahko.. sve što trebate uraditi je prijaviti se!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Registruj se</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
            </div>
        </div>
    </div>
</div>
